<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/stylesheets/style.css" />
  </head>
  <body>
    <div class="homepage">
      <header class="header">
        <a class="header-logo" href="index.html">
          <img src="./images/header_logo.svg" alt="header logo" width="50px" />
          <h1>Les petits plats</h1>
        </a>
      </header>
      <main class="main-content">
        <section class="search-and-tags">
          <div class="search-bar">
            <input
              type="text"
              class="search-input"
              placeholder="Rechercher un ingrÃ©dient, appareil, ustensile ou une recette"
            />
            <img
              src="./images/search_logo.svg"
              alt="search logo"
              class="search-icon"
            />
          </div>
          <div class="active-tags"></div>
          <div class="order-selections">
            <div class="ingredients-selection choices-selection">
              <input
                class="ingredients-input orders-input"
                type="text"
                placeholder="IngrÃ©dients"
              />
              <div class="ingredients-choices choices-list"></div>
              <div class="select-arrow"></div>
            </div>
            <div class="appliances-selection choices-selection">
              <input
                class="appliances-input orders-input"
                type="text"
                placeholder="Appareil"
              />
              <div class="appliances-choices choices-list"></div>
              <div
                class="select-arrow"
                src="./images/icons/arrow_top.svg"
              ></div>
            </div>
            <div class="ustensils-selection choices-selection">
              <input
                class="ustensils-input orders-input"
                type="text"
                placeholder="Ustensiles"
              />
              <div class="ustensils-choices choices-list"></div>
              <div
                class="select-arrow"
                src="./images/icons/arrow_top.svg"
              ></div>
            </div>
          </div>
        </section>
        <section class="recipes-list"></section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
